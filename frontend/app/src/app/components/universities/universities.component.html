<div class="container">
  <input
    type="text"
    name="search"
    placeholder="Search by faculty name"
    [(ngModel)]="filterName"
    class="input"
  />
</div>
<div class="cards">
  <div *ngFor="let faculty of faculties | filter : filterName" class="card">
    <div *ngIf="!faculty?.image">
      <img src="../../../assets/university_logo.jpg" />
    </div>
    <div *ngIf="faculty?.image">
      <img src="../../../assets/{{ faculty.image }}" />
    </div>

    <div class="card-content">
      <h3 style="color: black">
        <div *ngIf="faculty?.link">
          <a
            href="{{ faculty.link }}"
            style="text-decoration: none; color: deepskyblue"
            >{{ faculty.university_name }}</a
          >
        </div>
        <div *ngIf="!faculty?.link">
          {{ faculty.university_name }}
        </div>
      </h3>
      <h3 style="color: black">{{ faculty.name }}</h3>
      <br />
      <h4 style="color: black">{{ faculty.descriere }}</h4>
      <br />
      <h4 style="color: black">Medie de intrare {{ faculty.mean }}</h4>
    </div>
  </div>
</div>
