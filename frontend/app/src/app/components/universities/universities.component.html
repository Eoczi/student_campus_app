<input
  type="text"
  name="search"
  placeholder="Search by faculty name"
  [(ngModel)]="filterName"
/>
<div class="cards">
  <div *ngFor="let faculty of faculties | filter : filterName" class="card">
    <img src="../../../assets/university_logo.jpg" />
    <div class="card-content">
      <h3 style="color: black">{{ faculty.name }}</h3>
      <br />
      <h4 style="color: black">{{ faculty.descriere }}</h4>
      <h4 style="color: black">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque eu
        maximus tellus, et accumsan urna. Donec rutrum purus nec viverra
        posuere. Phasellus viverra lorem auctor accumsan eleifend
      </h4>
      <br />
      <h4 style="color: black">Medie {{ faculty.mean }}</h4>
    </div>
  </div>
</div>
